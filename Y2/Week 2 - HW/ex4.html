<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Boutique toire</title>
    <link rel="stylesheet" href="ex4.css">

</head>
<body>

    <div class="container">
        <h1>Le Boutique toire</h1>
        
        <h2></h2>French Toilet Product Catalog</h2>
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>In Stock</th>
                    <th>Thumbnail</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Fauteuil</td>
                    <td>$1200</td>
                    <td>8</td>
                    <td>YES</td>
                    <td>
                        <img src="EX4-1.png" alt="Fauteuil" class="thumbnail">
                    </td>
                </tr>
                <tr>
                    <td>Les lieux d'aisance</td>
                    <td>$2000</td>
                    <td>45</td>
                    <td>YES</td>
                    <td>
                        <img src="EX4-2.png" alt="Les lieux d'aisance" class="thumbnail">
                    </td>
                </tr>
                <tr>
                    <td>Le trône</td>
                    <td>$3500</td>
                    <td>10</td>
                    <td>YES</td>
                    <td>
                        <img src="EX4-3.png" alt="Le trône" class="thumbnail">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
